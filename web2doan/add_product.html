    <form id="add-product-form" enctype="multipart/form-data" action="add_product.php" method="POST">
        <div class="form-group">
            <label for="product-name">Tên sản phẩm</label>
            <input type="text" id="product-name" name="product_name" required>
        </div>
        <div class="form-group">
            <label for="product-price">Giá</label>
            <input type="number" id="product-price" name="product_price" required>
        </div>
        <div class="form-group">
            <label for="product-size">Size</label>
            <input type="number" id="product-size" name="product_size" required>
        </div>
        <div class="form-group">
            <label for="product-description">Mô tả</label>
            <textarea id="product-description" name="product_description" required></textarea>
        </div>
        <div class="form-group">
            <label for="product-category">Phân loại</label>
            <select id="product-category" name="product_category" required>
                <option value="Giày thể thao">Giày thể thao</option>
                <option value="Giày vải">Giày vải</option>
                <option value="Giày chạy bộ">Giày chạy bộ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="product-image">Hình ảnh</label>
            <input type="file" id="product-image" name="product_image" accept="image/*" onchange="previewImage(event)" required>
            <img id="image-preview" src="" alt="Image Preview" style="display:none; max-width: 200px;">
        </div>
        <button type="submit">Thêm Sản Phẩm</button>
    </form>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('image-preview');
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function() {
                preview.src = reader.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    </script>
